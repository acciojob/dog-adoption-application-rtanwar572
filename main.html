<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form style="border: 1px solid black; text-align: center;">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name"><br>
        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="phone" placeholder="Phone Number" value="text">
        <br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Address">
        <br>
        <label for="livedwithdog">Have you ever lived with a Dog before?</label>
        <input type="checkbox" name="livedwithdog" id="dog" value="Have you ever lived with a Dog before?">
        <br>
        <label for="breeds">Please select your preferred breeds</label>
        <select name="breeds" id="multiSelect" multiple>
            <!-- <option value="Nothing">Select An Option</option> -->
            <option value="Pedigree">Pedigree</option>
            <option value="Roti">Roti</option>
            <option value="Oats With Milk">Oats With Milk</option>
            <option value="Biscuits">Biscuits</option>
        </select>
        <br>
		 <!-- <label for="submit">Submit</label>	 -->
	    <input type="submit" value="Submit" id="submit" style="margin-bottom: 10px;">
    </form>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
